services:
  - type: static_site
    name: <site-slug>
    repo: https://github.com/wdssalon/prempage-v2.git
    branch: master
    root: public-sites/sites/<site-slug>
    buildCommand: pnpm install --frozen-lockfile && pnpm run check
    publishPath: out
    envVars:
      - key: NODE_VERSION
        value: 20
