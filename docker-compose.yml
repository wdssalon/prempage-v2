services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: ["/app/scripts/docker/frontend-entrypoint.sh"]
    ports:
      - "3001:3001"
    working_dir: /app/client
    environment:
      - NODE_ENV=development
      - CI=true
    volumes:
      - .:/app
      - frontend-node-modules:/app/client/node_modules
      - frontend-root-node-modules:/app/node_modules
    depends_on:
      backend:
        condition: service_started

  backend:
    build:
      context: ./backend
    command: sh -c "uv sync --frozen --no-dev && uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    working_dir: /app
    env_file:
      - ./backend/.env
    environment:
      - PREMPAGE_REPO_ROOT=/workspace
      - PYTHONUNBUFFERED=1
      - STATIC_SITE_EXTRACTOR_URL=http://static-site-extractor:8081
    volumes:
      - .:/workspace
      - ./backend:/app
      - backend-uv-cache:/root/.cache/uv

  form-relay:
    build:
      context: ./services/form-relay
    command: sh -c "uv sync --frozen --no-dev && uv run uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"
    ports:
      - "8080:8080"
    working_dir: /app
    env_file:
      - ./services/form-relay/.env
    volumes:
      - ./services/form-relay:/app
      - form-relay-uv-cache:/root/.cache/uv
    environment:
      - PYTHONUNBUFFERED=1

  static-site-extractor:
    build:
      context: ./services/static-site-extractor
    command: sh -c "uv sync --frozen --no-dev && uv run uvicorn app.main:app --host 0.0.0.0 --port 8081 --reload"
    ports:
      - "8081:8081"
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - REQUEST_TIMEOUT_SECONDS=10
    volumes:
      - ./services/static-site-extractor:/app
      - static-site-extractor-uv-cache:/root/.cache/uv

volumes:
  frontend-node-modules:
  frontend-root-node-modules:
  backend-uv-cache:
  form-relay-uv-cache:
  static-site-extractor-uv-cache:
