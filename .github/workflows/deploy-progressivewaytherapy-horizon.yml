name: Deploy progressivewaytherapy-horizon

on:
  push:
    branches: [master]
    paths:
      - 'public-sites/sites/progressivewaytherapy-horizon/**'
      - 'public-sites/scripts/**'
      - 'public-sites/templates/horizon/**'
      - '.github/workflows/deploy-progressivewaytherapy-horizon.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SITE_SLUG: progressivewaytherapy-horizon
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('public-sites/sites/progressivewaytherapy-horizon/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build static site
        run: ./public-sites/scripts/build-static-site.sh "$SITE_SLUG"

      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_PROGRESSIVEWAYTHERAPY_HORIZON }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Render deploy hook secret RENDER_DEPLOY_HOOK_PROGRESSIVEWAYTHERAPY_HORIZON is not set" >&2
            exit 1
          fi
          response=$(curl -sS -o /tmp/render-response.txt -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")
          cat /tmp/render-response.txt
          echo "HTTP status: $response"
          if [ "$response" -ge 400 ]; then
            echo "Render deploy hook returned error" >&2
            exit 1
          fi
